<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css">
    <link rel="stylesheet" media="print" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.print.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
    
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="homepage.html">Mangenda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="hiring.html">Hiring</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="employees.html">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="calendar.html">Calendar</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <div id="calendar"></div>
    </div>

    <div class="container">
        <button class="btn btn-primary" id="createEvent">Create Event</button>
    </div>

    <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <!--- Search Parameters -->
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <form role="form">
                                        <div class="form-group">
                                            <label for="search">Event Title</label>
                                            <input type="text" class="form-control" id="eventTitle-input">
                                        </div>
                                        <div class="form-group">
                                            <label for="search">Start Date</label>
                                            <input type="date" class="form-control" id="startDate-input">
                                        </div>
                                        <div class="form-group">
                                            <label for="search">Start Time (military time 00:00:00)</label>
                                            <input type="text" class="form-control" id="startTime-input" placeholder="00:00:00">
                                        </div>
                                        <div class="form-group">
                                            <label for="startYear">End Date</label>
                                            <input type="date" class="form-control" id="endDate-input">
                                        </div>
                                        <div class="form-group">
                                            <label for="search">End Time (military time 00:00:00)</label>
                                            <input type="text" class="form-control" id="endTime-input" placeholder="00:00:00">
                                        </div>
                                        <div class="form-group">
                                            <select id="colorSelect">
                                              <option value="">Choose an event color</option>
                                              <option value="red">red</option>
                                              <option value="teal">teal</option>
                                              <option value="green">green</option>
                                              <option value="orange">orange</option>
                                              <option value="yellow">yellow</option>
                                            </select>
                                        </div>
                                        <button type="button" id="saveEvent" class="btn btn-primary">Save changes</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="calendar"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>

    <script src="assets/javascript/calendar.js"></script>

</body>

</html>
