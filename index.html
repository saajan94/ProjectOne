<!DOCTYPE html>
<html>
<head>
    <title>Project Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/assets/css/style.css" />

</head>
<body>
    <div id="container">

        <!--Header Area-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            </button>
          </nav>


        <!--Logo Area-->
        <div class="container">
            <div class="row">
                <!--Leave blank-->
                <div class="col-lg-3">
                </div>

                <!--Logo area-->
                <div class="col-lg-6">
                    <img id="openLogo" src="http://via.placeholder.com/450x150">
                </div>

                <!--Leave blank-->
                <div class="col-lg-3">
                </div>
            </div>
        </div>

        <!--Form Area-->
        <div class="container">
        <div class="row">

            <!--Leave blank-->
            <div class="col-lg-3">
            </div>
            <!--Bootstrap Form code-->
            <div class="col-lg-6">
                <form class="form-signin">
                    <div class="text-center mb-4">
                    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                    </div>

                     <!--Email area-->
                    <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                        <label for="inputEmail">Email address</label>
                    </div>
    
                    <!--Password area-->
                    <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" value="FakePSW" required="">
                        <label for="inputPassword">Password</label>
                    </div>

                    <!--Sign up, remember me, forgot password area-->
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                        <button id="forgotPass" type="button" class="btn btn-primary btn-sm">Forgot Password</button>
                        <button id="signUp" type="button" class="btn btn-primary btn-sm">Sign Up</button>
                </div>
    
                <button id="submitSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
  
            <!--Leave blank-->
            <div class="col-lg-3">
                </div>
            </div>
    
        

          <!--Footer Area-->
        <!--Footer Area-->
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <a class="navbar-brand" href="#">Fixed bottom</a>
        </nav>
    
            
        </div>
    <script src="assets/javascript/script.js"></script>
