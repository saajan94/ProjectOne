    <div class="container">
        <div class="jumbotron mt-4">
            <div class="row">
                <div class="col-lg-12">
                    <!--- Results Panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Current Employees</h3>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Employee Name</th>
                                    <th scope="col">Job Title</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">Months Worked</th>
                                    <th scope="col">Monthly Rate ($)</th>
                                    <th scope="col">Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody id="new-employee"></tbody>
                        </table>

    <div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-lg-12">
                <!--- Results Panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Employees</h3>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="addEmployee" data-toggle="modal" data-target="#employeeModal">Add Employee</button>
        </div>
    </div>
    </div>



    <div class="modal fade" id="employeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <!--- Search Parameters -->
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <form role="form">
                                        <div class="form-group">
                                            <label for="search">Employee Name</label>
                                            <input type="text" class="form-control" id="name-input">
                                        </div>
                                        <div class="form-group">
                                            <label for="search">Job Title</label>
                                            <input type="text" class="form-control" id="title-input">
                                        </div>
                                        <div class="form-group">
                                            <label for="startYear">Start Date (MM/DD/YYYY)</label>
                                            <input type="text" class="form-control" id="startDate-input">
                                        </div>
                                        <div class="form-group">
                                            <label for="startYear">Monthly Rate</label>
                                            <input type="text" class="form-control" id="monthlyRate-input">
                                        </div>
                                        <button type="button" id="saveEmployee" class="btn btn-primary">Save changes</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
